<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .garden {
        border: 1px solid red;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50%;
      }
      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="garden">
      <div class="row">
        <div class="flower red">A</div>
        <div class="flower green">B</div>
        <div class="flower blue">C</div>
      </div>
      <div class="row">
        <div class="flower red">D</div>
        <div class="flower green">E</div>
        <div class="flower blue">F</div>
      </div>
      <div class="row">
        <div class="flower red">G</div>
        <div class="flower green">H</div>
        <div class="flower blue">I</div>
      </div>
    </div>
  </body>
</html>
